<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wojciech Pismenko</title>
</head>
<body>

        <script>

            const A = [2, 3, 9, 2, 5, 1, 3, 7, 10];
            const B = [2,1,3,4,3,10,6,6,1,7,10,10,10];
            const C = [];


            console.log('A=', A);
            console.log('B=', B);
            //console.log(C);

let hash = [];

let maxB = Math.max.apply(Math, B);

for (let i = 0; i <= maxB; i++) {
    hash.push(0);
    }

//console.log(hash);

for (let i = 0; i < B.length; i++) {
    hash[B[i]] ++;
};

//console.log(hash);

function prime(num) {
    if(num < 2) return false;
    for (var i = 2; i < num; i++) {
        if(num % i == 0)
            return false;
    }
    return true;
}

for (let i = 0; i <= maxB; i++) {
    if (prime(hash[i]) == true)
        hash[i] = 1; 
        else hash[i] = 0
};

//console.log(hash);

for (let i = 0; i <= maxB; i++) {
    if (hash[A[i]] == 0)
        C.push(A[i]);
 };

console.log('C=', C);

         </script> 

</body>
</html>
