<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Kurs Javascript - obiekty - zaawansowane this - zadanie</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    button {
        padding: 0.8em 3em;
        background: tomato;
        color: #FFF;
        border: 0;
        text-decoration: none;
        display: inline-block;
        font-weight: bold;
        border-radius: 0.2rem;
        transition: 0.5s background-color, 0.5s box-shadow;
        cursor: pointer;
    }

    button:hover {
        background: #AD1A00;
        color:#fff;
    }
</style></head>

<body>

<button id="button1">Wypisz w konsoli duże</button>
<button id="button2">Wypisz w konsoli małe</button>
<button id="button3">Wypisz w konsoli normalne</button>

<script>
    function MyObj() {
        this.pets = ["Pies", "Kot", "Świnka"];
    }

    MyObj.prototype.printNormal = function() {
        console.log("Mój obiekt to: ", this);
        this.pets.forEach(function(el) {
            console.log(el);
        });
    };

    MyObj.prototype.printBig = function() {
        console.log("Mój obiekt to: ", this);
        this.pets.forEach(function(el) {
            console.log(el.toUpperCase());
        });
    };

    MyObj.prototype.printSmall = function() {
        console.log("Mój obiekt to: ", this);
        this.pets.forEach(function(el) {
            console.log(el.toLowerCase());
        });
    };

    MyObj.prototype.bindBtn = function() {
        document.querySelector('#button1').addEventListener("click", this.printBig.bind(this));
        document.querySelector('#button2').addEventListener("click", this.printSmall.bind(this));
        document.querySelector('#button3').addEventListener("click", this.printNormal.bind(this));
    };

    const ob1 = new MyObj();
    ob1.bindBtn();
</script>


</body></html>
